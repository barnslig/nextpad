<!DOCTYPE html>
<html>
	<head>
		<title>NextPad</title>
		<meta charset="utf-8" />

		<style>
			#pad-content {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
		</style>

		<script src="/static/js/jquery-1.8.2.min.js"></script>
		<script src="/static/js/diff_match_patch.min.js"></script>
		<script src="/static/js/main.js"></script>
		<script>
			$(document).ready(function() {
				pad = new NextPad();
				pad.config = {
					"padID": "{{ padID }}",
					"color": "#{{ color }}",
					"ws": "ws://localhost:8888/ws",
					"editable": "#pad-content"
				};
				pad.run();
			});
		</script>
	</head>
	<body>
		<article id="pad-content">
		</article>
	</body>
</html>
